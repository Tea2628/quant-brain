name: ci
on: [push, pull_request]
jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate repo skeleton
        run: |
          test -f README.md
          test -f SECURITY.md
          test -f CODEOWNERS
          test -f schemas/proposal.schema.json
          echo "OK"
